name: sqlfluff

on:
  pull_request:
    paths:
      - "dags/sql/**"

  workflow_dispatch: {}

jobs:
  lint-models:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      REVIEWDOG_GITHUB_API_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    steps:
      - uses: "actions/checkout@v3"
        with:
          fetch-depth: 0

      - uses: "actions/setup-python@v4"
        with:
            python-version: "3.11"

      - uses: reviewdog/action-setup@v1

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v34
        with:
          files: |
            dags/sql/**

      - name: Install SQLFluff
        run: "pip install sqlfluff diff_cover"

      - name: Format files
        continue-on-error: true
        run: |
          echo "${{ steps.changed-files.outputs.all_changed_files }}"
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            sqlfluff fix $file -f -i parsing,templating
          done
          TMPFILE=$(mktemp)
          git diff >"${TMPFILE}"
          git stash -u && git stash drop
          reviewdog -f=diff --name=sqlfluff -f.diff.strip=1 -reporter="github-pr-review" < "${TMPFILE}"

      - name: Lint changed SQL files
        run: |
          diff-quality \
            --violations sqlfluff \
            --fail-under 100 \
            --compare-branch remotes/origin/main \
            --include "dags/sql/**"
